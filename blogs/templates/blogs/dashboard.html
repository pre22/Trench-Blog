{% extends 'blogs/base.html' %}

{% load static %}

{% block content %}
    
    {% for obj in object_list %}
        <div class="card">
            <div class="card-body">
            {% if user.authenticated %}
                <p>{{ user.username }}</p>
            {% endif %}
                <p>{{ obj.email }}</p>
                <p>{{ obj.phone }}</p>
                <p>{{ obj.address }}</p>
                <a href="{% url 'profile_update' obj.pk %}">+ Edit Profile</a>
            </div>
    {% endfor %}
{% endblock content %}
